<section @slideInAnimation>
<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/instructor">Instructors</a></li>
    <li class="active">Manage Instructors</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/instructor">Return to Instructors</a>

<h1>Manage Instructor</h1>

<app-status-message [successMessage]="successMessage" [errorMessage]="errorMessage"></app-status-message>

<form (ngSubmit)="saveInstructor(instructor.instructor_id)"  #instructorForm="ngForm" class="form-horizontal">
  <input [(ngModel)]="instructor.instructor_id" #instructor_id="ngModel" type="hidden" name="instructor_id">

  <div class="form-group">
    <label for="first_name" class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="instructor.first_name" type="text" class="form-control" id="first_name" name="first_name"  placeholder="First Name" required minlength="2" maxlength="30"
      type="text" name="first_name" class="form-control" id="first_name" placeholder="First Name">
    <span *ngIf="formErrors.first_name" class="text-danger">
          {{ formErrors.first_name }}
        </span>
    </div>
  </div>

  <div class="form-group">
    <label for="last_name" class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-10">
      <input [(ngModel)]="instructor.last_name" type="text" class="form-control" id="last_name" name="last_name"  placeholder="Last Name" required minlength ="2" maxlength ="30">
      <span *ngIf="formErrors.last_name" class="text-danger">
          {{ formErrors.last_name }}
        </span>
    </div>
  </div>

  <div class="form-group">
    <label for="major_id" class="col-sm-2 control-label">Major ID</label>
    <div class="col-sm-10">
      <select [compareWith]="byMajorId" [(ngModel)]="instructor.major_id" id="instructor.major_id" name="major_id" class="selectpicker" [required]="!major_id">
        <option *ngFor="let major of majors" [ngValue]="major">
            {{major.major}}
        </option>
    </select>
    </div>
  </div>

  <div class="form-group">
    <label for="years_of_experience" class="col-sm-2 control-label">Years of Experience</label>
    <div class="col-sm-10">
      <input [(ngModel)]="instructor.years_of_experience" type="integer" class="form-control" id="years_of_experience" name="years_of_experience"  placeholder="Years of Experience" required pattern="[#0-9]*" maxlength="2">
      <span *ngIf="formErrors.years_of_experience" class="text-danger">
          {{ formErrors.years_of_experience }}
        </span>
    </div>
  </div>
  

<div class="form-group">
<label for="tenured" class="col-sm-2 control-label">Tenured</label>
<div class="col-sm-10">
<label for="tenured" class="col-sm-1 radio-inline">
<input name="tenured" ng-control="tenured" type="radio" [required]="!tenured" [value]="true"  [(ngModel)]="instructor.tenured">Yes</label>
<label for="tenured" class="col-sm-1 radio-inline">
<input name="tenured" ng-control="tenured" type="radio" [required]="!tenured" [value]="false"  [(ngModel)]="instructor.tenured">No</label>
<span *ngIf="formErrors.tenured" class="text-danger">
          {{ formErrors.tenured }}
        </span>
</div>
</div>

   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button [disabled]="!instructorForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</section>
