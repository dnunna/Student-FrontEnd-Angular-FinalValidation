<section @fadeInAnimation>
<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li class="active">Classes</li> <!-- it is for displaying the nav route Home/Classes -->
</ol>

<br/>

<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage">
    {{errorMessage}} {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<h2>Classes</h2>

<a class="btn btn-primary" routerLink="/myclass/add">Add Class</a>

<table class="table table-striped table-bordered" id="dataTable" style="width:100%">
  <thead>
    <tr>
      <th>ID</th>
      <th>Instructor</th>
      <th>Subject</th>
      <th>Course</th>
      <th>Admin</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let myclass of myclasses">
      <td>{{myclass.class_id}}</td>
      <td>{{myclass.instructor_id?.first_name}} {{myclass.instructor_id?.last_name}}</td>
      <td>{{myclass.subject}}</td>
      <td>{{myclass.course}}</td>
      <td class="text-center">
        <a class="btn btn-primary" [routerLink]="['/myclass/edit/', myclass.class_id]">Edit</a>&nbsp;
        <button (click)="deleteMyclass(myclass.class_id)" class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</section>
