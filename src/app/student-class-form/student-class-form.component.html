<section @slideInAnimation>
<ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/student-class">Student Classes</a></li>
    <li class="active">Manage Student Class</li>
</ol>

<br/>

<a class="btn btn-primary" routerLink="/student-class">Return to Student Classes</a>

<h1>Manage Student Class</h1>

<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage">
    {{errorMessage}} {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form (ngSubmit)="saveStudentClass(student_class.student_class_id)"  #studentClassForm="ngForm" class="form-horizontal">
  <input [(ngModel)]="student_class.student_class_id" type="hidden" name="student_class_id">

   <div class="form-group">
    <label for="student_id" class="col-sm-2 control-label">Student</label>
    <div class="col-sm-10">
      <select [compareWith]="byStudentId" [(ngModel)]="student_class.student_id" id="student_class.student_id" name="student_id" class="selectpicker" required>
        <option [ngValue]='null'></option>
        <option *ngFor="let student of students" [ngValue]="student">
            {{student.first_name}} {{student.last_name}}
        </option>
    </select>
     <span *ngIf="formErrors.student_id" class="text-danger">
          {{ formErrors.student_id }}
    </span>
    </div>
  </div>

  <div class="form-group">
    <label for="class_id" class="col-sm-2 control-label">Class</label>
    <div class="col-sm-10">
      <select [compareWith]="byClassId" [(ngModel)]="student_class.class_id" id="student_class.class_id" name="class_id" class="selectpicker" required>
        <option [ngValue]='null'></option>
        <option *ngFor="let class of classes" [ngValue]="class">
            {{class.subject}} {{class.course}}
        </option>
    </select>
    <span *ngIf="formErrors.class_id" class="text-danger">
          {{ formErrors.class_id }}
    </span>
    </div>
  </div>

   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button [disabled]="!studentClassForm.form.valid" type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
</section>
